<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette</title>
    <link rel="stylesheet" type="text/css" href="./css/ckcanvas.css">
    <link rel="stylesheet" type="text/css" href="./css/ckpalette.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/ckpalette.js"></script>
    <script type="text/javascript" src="../src/ckcanvas.js"></script>
</head>
<body>

<div class="container">
    <div id="ckcanvas" class="transparent"></div>
    <ul id="toolsPanel">
        <li id="colorPicker">
            <label></label>
        </li>
    </ul>
    <ul id="controlPanel">
        <li id="prevHistory"><button>后退</button></li>
        <li id="nextHistory"><button>前进</button></li>
    </ul>
    <ul id="editPanel">
        <li>
            <label>
                <span>画笔大小：</span>
                <select name="line_width" id="lineWidth">
                    <option value="1.5">2</option>
                    <option value="3.5">4</option>
                    <option value="5.5">6</option>
                    <option value="7.5">8</option>
                    <option value="9.5" selected>10</option>
                    <option value="11.5">12</option>
                    <option value="15.5">16</option>
                    <option value="19.5">20</option>
                    <option value="23.5">24</option>
                </select>
            </label>
        </li>
    </ul>
</div>


</body>
</html>
